<div class="container mx-auto max-w-4xl p-6">
  <div id="last-updated-container" class="text-sm text-gray-500 dark:text-gray-400 mb-4"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
<script src="search.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const contentElement = document.getElementById('markdown-content');
    const urlParams = new URLSearchParams(window.location.search);
    const postName = urlParams.get('post');

    if (!postName) {
      contentElement.innerHTML = '<p class="text-red-500">Error: No post specified. Please provide a post name in the URL (e.g., ?post=your-post-name).</p>';
      document.title = 'Error - Windows Security';
      return;
    }

    // Basic sanitization for postName to prevent directory traversal like characters.
    // This is a client-side check and real security would need server-side validation if paths were more complex.
    // For this static site context, it primarily prevents malformed URLs.
    const sanitizedPostName = postName.replace(/[^a-zA-Z0-9-_]/g, '');
    const lowerCasePostName = sanitizedPostName.toLowerCase();
    if (sanitizedPostName !== postName) {
        contentElement.innerHTML = '<p class="text-red-500">Error: Invalid characters in post name.</p>';
        document.title = 'Error - Windows Security';
        return;
    }

    const mdFilePath = `posts/md/${lowerCasePostName}.md`;

    fetch(mdFilePath)
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.text();
      })
      .then(markdown => {
        // Attempt to extract the first H1 to use as the title
        const h1Match = markdown.match(/^#\s+(.*)/m);
        if (h1Match && h1Match[1]) {
          document.title = h1Match[1] + " - Windows Security";
        } else {
          // Fallback title if no H1 is found
          const titleFriendlyPostName = lowerCasePostName.replace(/-/g, ' ').replace(/_/g, ' ');
          function capitalizeWords(str) {
            return str.toLowerCase().replace(/\b\w/g, char => char.toUpperCase());
          }
          document.title = capitalizeWords(titleFriendlyPostName) + " - Windows Security";
        }
        
        // Ensure DOMPurify is available if you want to sanitize HTML.
        // For now, directly using marked.parse as per initial plan.
        // If DOMPurify were added:
        // if (window.DOMPurify) {
        //   contentElement.innerHTML = DOMPurify.sanitize(marked.parse(markdown));
        // } else {
        //   console.warn('DOMPurify not loaded. HTML will not be sanitized.');
        //   contentElement.innerHTML = marked.parse(markdown);
        // }

        // Fetch last-modified header
        fetch(mdFilePath, { method: 'HEAD' })
          .then(response => {
            if (response.ok) {
              const lastModified = response.headers.get('Last-Modified');
              if (lastModified) {
                const lastUpdatedDate = new Date(lastModified);
                const formattedDate = lastUpdatedDate.toLocaleDateString('en-US', {
                  year: 'numeric',
                  month: 'long',
                  day: 'numeric'
                });
                const lastUpdatedContainer = document.getElementById('last-updated-container');
                if (lastUpdatedContainer) {
                  lastUpdatedContainer.textContent = "Last Updated: " + formattedDate;
                }
              } else {
                console.warn('Last-Modified header not found.');
              }
            }
          })
          .catch(headerError => {
            // Log error fetching header, but don't block content rendering
            console.warn('Could not fetch Last-Modified header:', headerError);
          })
          .finally(() => {
            // Render markdown content regardless of header fetch success/failure
            contentElement.innerHTML = marked.parse(markdown);
          });
      })
      .catch(error => {
        console.error('Error fetching or parsing Markdown:', error);
        contentElement.innerHTML = `<p class="text-red-500">Error loading post: ${lowerCasePostName}.md. ${error.message}. Make sure the file exists in the 'posts/md/' directory.</p>`;
        document.title = 'Post Not Found - Windows Security';
      });
  });
</script>
